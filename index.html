<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Currency App</title>
</head>

<body>
    <div class="container main justify-content-center align-items-center">
        <div class="row text-center">
            <h1 class="mb-5">Currency App</h1>
        </div>
        <div class="row">
            <div class="card">
                <div class="form">
                   
                    <div class="row mb-3 d-flex">
                        <label class="font-weight-bold" for="firstInput">TRY</label>
                        <input class="form-control" type="text" id="firstInput">
    
                    </div>
                    <div class="row d-flex my-3">
                            <div class="col-md-3 usd">
                                <label class="radio" for="usd">USD</label>
                                <input class="form-control" type="radio" id="usd" name="exchange" value="usd">
                            </div>
                            <div class="col-md-3 eur">
                                <label class="radio" for="eur">EUR</label>
                                <input class="form-control" type="radio" id="eur" name="exchange" value="eur">
                            </div>
                            <div class="col-md-3 gbp">
                                <label class="radio" for="gbp">GBP</label>
                                <input class="form-control" type="radio" id="gbp" name="exchange" value="gbp">
                            </div>
                            <div class="col-md-3 chf">
                                <label class="radio" for="chf">CHF</label>
                                <input class="form-control" type="radio" id="chf" name="exchange" value="chf">
                            </div>
                    </div>
                  
                    <div class="row my-3">
                        <button class="btn btn-primary w-100" id="button">Change</button>
                    </div>
        
                    <div class="row flex-column d-flex my-3">
                        <label class="font-weight-bold">Result</label>
                        <input class="form-control" type="text" id="resultInput">
                    </div>
                </div>
    
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
